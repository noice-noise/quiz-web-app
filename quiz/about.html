<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tailwind.css" />
    <title>Quiz Home</title>
  </head>
  <body class="bg-gray-200 font-poppins">
    <div
      class="mx-auto flex h-screen max-w-xl flex-col items-center justify-center"
    >
      <div class="flex w-96 max-w-xl flex-col px-4 text-center">
        <div class="mb-5 flex flex-col gap-0">
          <h1
            class="py-2 text-4xl font-semibold tracking-tight text-violet-700"
          >
            About
          </h1>
          <p class="pb-6 text-sm text-violet-700">Quick Quiz 0.0.1</p>
          <p>
            A very basic quiz app made using HTML, Tailwind CSS, and Vanilla
            JavaScript following James Quick's tutorial with custom appearance.
            <br /><br />
            You may under view my other projects at my
            <a
              href="https://github.com/noice-noise"
              class="font-bold text-violet-900 underline"
            >
              GitHub page</a
            >.
          </p>
        </div>
        <div class="flex flex-col">
          <a
            class="submit mb-4 block w-full rounded-lg bg-violet-700 py-4 font-bold text-white shadow-sm transition-all duration-150 hover:-translate-y-0.5 hover:shadow-lg focus:bg-violet-900 disabled:bg-violet-300"
            href="home.html"
            >Go back Home</a
          >
        </div>
      </div>
    </div>

</html>
